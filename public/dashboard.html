<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="C:/Users/tiago/OneDrive/Documentos/Compilador/public/css/dashboard.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="editor.html">
                                <i class="fas fa-code"></i> Editor de Código
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="desafioLink" href="submitSolution.html">
                                <i class="fas fa-tasks"></i> Desafios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>Code Tester</h1>
                <p>Interface para acessar o editor de código, responder desafios, registrar ou fazer login.</p>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const desafioLink = document.getElementById('desafioLink');
            const token = localStorage.getItem('token');

            if (!token) {
                // Se não houver token, bloqueia o link de desafios
                desafioLink.style.pointerEvents = 'none';
                desafioLink.style.color = 'gray';

                desafioLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    alert('Você precisa estar logado para acessar os desafios.');
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
