<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\tiago\OneDrive\Documentos\Compilador\public\css\login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Entrar no Sistema</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div id="error-message" class="text-danger mt-3"></div>
            <div class="login-options mt-3">
                <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                <p class="mt-2">Novo por aqui? <a href="register.html" class="text-decoration-none">Criar uma conta</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3000/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password }),
                    mode: 'cors' // Garante que o CORS está ativado
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem("token", result.token);
                    window.location.href = "C:/Users/tiago/OneDrive/Documentos/Compilador/public/dashboard.html";
                } else {
                    document.getElementById("error-message").textContent = result.msg;
                }
            } catch (error) {
                console.error("Erro:", error);
                document.getElementById("error-message").textContent = "Ocorreu um erro ao tentar fazer login.";
            }
        });
    </script>
</body>
</html>
