<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="error-message" class="text-danger mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3000/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password }),
                    mode: 'cors' // Adicione isto para garantir que o CORS est√° ativado
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem("token", result.token);
                    window.location.href = "file:///C:/Users/tiago/OneDrive/Documentos/Compilador/public/editor.html";
                } else {
                    document.getElementById("error-message").textContent = result.msg;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("error-message").textContent = "Ocorreu um erro ao tentar fazer login.";
            }
        });
    </script>
</body>
</html>
