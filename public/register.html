<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="C/Users/tiago/OneDrive/Documentos/Compilador/public/css/register.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Registro</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Confirme sua senha</label>
                        <input type="password" class="form-control" id="confirmpassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registro</button>
                </form>
                <div id="error-message" class="text-danger mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmpassword = document.getElementById("confirmpassword").value;

            try {
                const response = await fetch("http://localhost:3000/auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name, email, password, confirmpassword })
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = "file:///C:/Users/tiago/OneDrive/Documentos/Compilador/public/login.html";
                } else {
                    document.getElementById("error-message").textContent = result.msg;
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
