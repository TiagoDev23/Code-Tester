<body>
    <h1>Responder Desafio</h1>
    <form id="submitSolutionForm">
        <label for="userId">ID do Usuário:</label>

        <label for="challengeId">ID do Desafio:</label>

            <option value="Java">Java</option>
            <option value="Cpp">C++</option>
        </select><br><br>

        <label for="testCases">Casos de Teste (JSON):</label>

        <button type="submit">Submeter Solução</button>
    </form>
